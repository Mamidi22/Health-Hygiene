<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
           
            text-align: center;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .workouts, .bmi-calculator, .tracker {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .bmi-calculator input, .bmi-calculator button {
            display: block;
            width: 98%;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .summary {
            margin-top: 20px;
            text-align: center;
            color: #333;
            display: none;
        }
        .tracker input, .tracker button {
            display: block;
            width: 98%;
            padding: 10px;
            margin: 10px 0;
        }
        @media (min-width: 768px) {
            .tracker {
                flex-direction: row;
                justify-content: space-between;
            }
            .tracker div {
                flex: 1;
            }
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<header>
    <h1>Fitness Tracker</h1>
</header>

<div class="container">
    <!--<div class="workouts">
        <h2>Workout Routine</h2>
        <ul>
            <li>Push-ups: 3 sets of 15 reps</li>
            <li>Squats: 3 sets of 20 reps</li>
            <li>Plank: 3 sets of 1 minute</li>
            <li>Burpees: 3 sets of 10 reps</li>
        </ul>
    </div>-->

    <div class="bmi-calculator">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>
    <div class="containerrr">
        
        <div class="tracker">
            <h2>Health Tracker</h2>
            <div>
                <!--<label for="water">Water Intake (cups):</label>-->
                <input type="number" id="water" min="0" placeholder="Water Intake(cups)">
            </div>
            <div>
                <!--<label for="exercise">Exercise (minutes):</label>-->
                <input type="number" id="exercise" min="0" placeholder="Exercise (minutes)">
            </div>
            <div>
               <!-- <label for="sleep">Sleep (hours):</label>-->
                <input type="number" id="sleep" min="0" placeholder="Sleep (hours)">
            </div>
            <button onclick="calculateSummary()">Submit</button>
        <div class="summary" id="summary"></div>
        </div>
    </div>
</div>

<script>
    function calculateBMI() {
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value / 100;

        if (weight > 0 && height > 0) {
            const bmi = weight / (height * height);
            document.getElementById('result').textContent = 'Your BMI is ' + bmi.toFixed(2);
        } else {
            document.getElementById('result').textContent = 'Please enter valid weight and height values.';
        }
    }

    function calculateSummary() {
            const water = document.getElementById('water').value;
            const exercise = document.getElementById('exercise').value;
            const sleep = document.getElementById('sleep').value;

            const recommendedWater = 8; // cups
            const recommendedExercise = 30; // minutes
            const recommendedSleep = 8; // hours

            const waterStatus = water >= recommendedWater ? 'Good job!' : `You need ${recommendedWater - water} more cups.`;
            const exerciseStatus = exercise >= recommendedExercise ? 'Well done!' : `You need ${recommendedExercise - exercise} more minutes.`;
            const sleepStatus = sleep >= recommendedSleep ? 'Great!' : `You need ${recommendedSleep - sleep} more hours.`;

            let summaryText = `Today's Summary:\n\n`;
            summaryText += `Water Intake: ${water} cups (${waterStatus})\n`;
            summaryText += `Exercise: ${exercise} minutes (${exerciseStatus})\n`;
            summaryText += `Sleep: ${sleep} hours (${sleepStatus})`;

            const summaryDiv = document.getElementById('summary');
            summaryDiv.textContent = summaryText;
            summaryDiv.style.display = 'block';
        }
</script>

</body>
</html>
